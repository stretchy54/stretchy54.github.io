<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monteleone di Puglia, A Fantasy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }

        .lang-toggle {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .lang-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .lang-btn.active {
            background: #667eea;
            color: white;
        }

        .lang-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .book-section {
            margin-top: 0;
            padding-top: 0;
            padding-bottom: 20px;
            text-align: center;
        }

        .book-section h2 {
            color: #667eea;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .download-btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            margin: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .en { display: block; }
        .it { display: none; }

        .it-active .en { display: none; }
        .it-active .it { display: block; }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><span class="en">Monteleone di Puglia, A Fantasy</span><span class="it">Monteleone di Puglia, Una Fantasia</span></h1>
        </div>

        <!-- Language Switcher -->
        <div class="lang-toggle">
            <button class="lang-btn active" onclick="switchLang('en')">English</button>
            <button class="lang-btn" onclick="switchLang('it')">Italiano</button>
        </div>

        <!-- Book Download Section -->
        <div class="book-section">
            <h2><span class="en">游닀 Download the Book PDF</span><span class="it">游닀 Scarica il PDF del Libro</span></h2>
            <a href="books/FINAL_MdP_ENG_4Nov2025.pdf" download class="download-btn">
                <span class="en">游닌 English Edition</span><span class="it">游닌 Edizione Inglese</span>
            </a>
            <a href="books/FINAL_ITA_MdP_1Nov2025.pdf" download class="download-btn">
                <span class="en">游닌 Italian Edition</span><span class="it">游닌 Edizione Italiana</span>
            </a>
        </div>
    </div>

    <script>
        function switchLang(lang) {
            const container = document.querySelector('.container');
            const buttons = document.querySelectorAll('.lang-btn');
            
            if (lang === 'it') {
                container.classList.add('it-active');
            } else {
                container.classList.remove('it-active');
            }
            
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
